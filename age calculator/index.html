<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<section>
    <div class="main_div">
        <div class="name">
            <h1>JavaScript</h1>
            <h2>Age Calculator</h2>
        </div>
        <div class="main">
            <div class="input_btn">
                <form action="#">
                    <input type="date" name="dob" id="dob" value="2000-01-01">
                    <btn onclick="show()">Calculate </btn>
                </form>
            </div>
            <p class="result">
                You are <span id="year">30</span> year, <span id="month">4</span> months and <span id="day">21</span> day old,
            </p>
        </div>
    </div>
    <div id="img">
        <img src="age.png" alt="age">
    </div>



</section>








    <script src="index.js"></script>
    
</body>
</html>
